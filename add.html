<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="exam.html">
    <table border="1">
        <tr>
            <td>题目</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>选项</td>
            <td>A.<input type="text" name="option">&nbsp;B.<input type="text" name="option">&nbsp;C.<input type="text" name="option"></td>
        </tr>
        <tr>
            <td>正确答案</td>
            <td><input type="checkbox" name="rightChoice">A&nbsp;<input type="checkbox" name="rightChoice">B&nbsp;<input type="checkbox" name="rightChoice">C</td>
        </tr>
        <tr>
            <td>难度</td>
            <td>
                <select name="difficulty" id="">
                    <option value="1">初级</option>
                    <option value="2">中级</option>
                    <option value="3">高级</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>分数</td>
            <td>
                <select name="score" id="">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                </select>分
            </td>
        </tr>
        <tr>
            <td>类别</td>
            <td>
                <select name="type" id="">
                    <option value="1">框架</option>
                    <option value="2">集合</option>
                    <option value="3">数组</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>语言</td>
            <td>
                <select name="language" id="">
                    <option value="1">英语</option>
                    <option value="2">日语</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>上传时间</td>
            <td>需要获取提交时候的本地时间，时间格式？</td>
        </tr>
        <tr>
            <td>备注</td>
            <td><input type="text" name="remark"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
